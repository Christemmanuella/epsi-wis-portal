<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #0a192f, #1e3a8a);

      margin: 0;

    .header {
      background: #2B1C4D;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;

      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header .logo-container img {
      height: 60px;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }
    .header .logo-container img:hover {
      transform: scale(1.1);
    }
    .profile-initials {
      height: 120px;
      width: 120px;
      background: #00ffcc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #2B1C4D;
      font-weight: bold;
      font-size: 2em;
      transition: transform 0.3s ease;
      margin: 0 auto 10px auto;
    }
    .profile-initials:hover {
      transform: scale(1.1);
    }
    .navbar {
      background: #2B1C4D;
      padding: 0;
    }
    .navbar-nav .nav-link {
      color: #ffffff !important;
      font-weight: 600;
      margin: 0 15px;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #00ffcc !important;
    }
    .section {
      padding: 40px 20px;
      animation: fadeIn 1s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      backdrop-filter: blur(5px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 255, 204, 0.3);
    }
    .btn-custom {
      background: linear-gradient(45deg, #00ffcc, #ff00ff);
      color: #2B1C4D;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: transform 0.3s ease, background 0.3s ease;
    }
    .btn-custom:hover {
      transform: scale(1.05);
      background: linear-gradient(45deg, #ff00ff, #00ffcc);
    }
    .error {
      color: #ff4d4d;
      font-size: 0.9em;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    .profile-img {
      max-width: 150px;
      border-radius: 50%;
      border: 3px solid #00ffcc;
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    .profile-img:hover {
      transform: rotate(5deg) scale(1.1);
    }
    #profileSection .form-group {
      margin-bottom: 15px;
    }
    #dashboardSection, #profileSection {
      min-height: 80vh;
    }
    .animated-text {
      animation: slideIn 1s ease-out;
    }
    @keyframes slideIn {
      from { transform: translateX(-100%); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }
    .dashboard-band {
      background: rgba(0, 255, 204, 0.1);
      padding: 20px;

      border-left: 5px solid #00ffcc;
    }
    .dashboard-band ul {
      list-style-type: none;
      padding: 0;
      color: #ffffff;
    }
    .dashboard-band ul li {
      margin: 10px 0;
      font-size: 1.1em;
    }
    .profile-table {
      width: 100%;

      top: 0;
      left: 0;
      width: 100%;

    .modal-content {

      left: 50%;

      border-radius: 10px;

</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let userData = JSON.parse(localStorage.getItem('userData')) || {};

    window.onload = function() {
        if (!userData.email || !userData.password) {
            userData = {};
            localStorage.removeItem('userData');
            document.getElementById('header').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('formSection').style.display = 'none';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'none';
        } else {
            validateSession();
        }
    };

    function validateSession() {
        fetch(`http://localhost:5000/validate_session?email=${encodeURIComponent(userData.email)}`, {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            if (data.valid) {
                document.getElementById('header').style.display = 'flex';
                document.getElementById('registerSection').style.display = 'none';
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('formSection').style.display = 'none';
                document.getElementById('dashboardSection').style.display = 'block';
                loadDashboard();
            } else {
                userData = {};
                localStorage.removeItem('userData');
                document.getElementById('header').style.display = 'none';
                document.getElementById('registerSection').style.display = 'block';
            }
        })
        .catch(error => {
            console.error('Erreur de validation:', error);
            userData = {};
            localStorage.removeItem('userData');
            document.getElementById('header').style.display = 'none';
            document.getElementById('registerSection').style.display = 'block';
        });
    }

    document.getElementById('homeLink').addEventListener('click', function(e) {
        e.preventDefault();
        if (userData.email && userData.password) {
            document.getElementById('profileSection').style.display = 'none';
            loadDashboard();
        } else {
            document.getElementById('registerSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'none';
        }
    });

    document.getElementById('profileLink').addEventListener('click', function(e) {
        e.preventDefault();
        if (userData.email && userData.password) {
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'block';
            loadProfile();
        } else {
            document.getElementById('registerSection').style.display = 'block';
            document.getElementById('dashboardSection').style.display = 'none';
            document.getElementById('profileSection').style.display = 'none';
        }
    });

    document.getElementById('loginLink').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('registerSection').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
    });

    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formation = document.getElementById('formation').value;
        const email = document.getElementById('email').value;
        const emailError = document.getElementById('emailError');
        if (!email.endsWith('@ecoles-epsi.net') && !email.endsWith('@ecoles-wis.net')) {
            emailError.textContent = 'Veuillez entrer un email EPSI/WIS valide.';
            return;
        }
        emailError.textContent = '';
        fetch('http://localhost:5000/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: email, formation: formation })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                emailError.textContent = data.error;
            } else {
                userData.email = data.email;
                userData.formation = data.formation;
                localStorage.setItem('userData', JSON.stringify(userData));
                document.getElementById('registerSection').style.display = 'none';
                if (data.next === 'form') {
                    loadForm();
                }
            }
        })
        .catch(error => console.error('Erreur:', error));
    });

    document.getElementById('registerLink').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('registerSection').style.display = 'block';
    });

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const loginEmail = document.getElementById('loginEmail').value;
        const loginPassword = document.getElementById('loginPassword').value;
        fetch('http://localhost:5000/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: loginEmail, password: loginPassword })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById('loginError').textContent = data.error;
            } else {
                userData.email = loginEmail;
                userData.password = loginPassword;
                userData.formation = data.formation;
                localStorage.setItem('userData', JSON.stringify(userData));
                document.getElementById('header').style.display = 'flex';
                document.getElementById('loginSection').style.display = 'none';
                if (data.next === 'dashboard') {
                    loadDashboard();
                }
            }
        })
        .catch(error => console.error('Erreur:', error));
    });

    function loadForm() {
        const formation = userData.formation || localStorage.getItem('formation_' + userData.email);

                'Nom de naissance': 'text', 'PrÃ©nom': 'text',
                'Date de naissance': 'date', 'Code postal ville de naissance': 'text',
                'Lieu de naissance (Ville)': 'text', 'Pays de naissance': 'text',
                'NationalitÃ©': 'text', 'IntitulÃ© du dernier diplÃ´me': 'text',
                'Niveau du dernier diplÃ´me': 'text', 'AnnÃ©e dâ€™obtention': 'number',
                'DÃ©cision du jury': 'text', 'AnnÃ©e de premiÃ¨re inscription': 'number',
                'Voie dâ€™accÃ¨s': 'text', 'Situation avant cursus': 'text',
                'Dernier mÃ©tier exercÃ©': 'text', 'Nom de lâ€™entreprise': 'text',
                'DurÃ©e de lâ€™expÃ©rience': 'number', 'TÃ©lÃ©phone portable personnel': 'tel',
                'Adresse mail personnelle': 'email'
            };
        }
        let fieldsHtml = '';
        for (let field in fields) {
            if (fields[field] === 'select' && field === 'CivilitÃ©') {
                fieldsHtml += `<div class="mb-3"><label class="form-label">${field}</label><select class="form-control" name="${field.toLowerCase().replace(/ /g, '_')}" required><option value="">Choisir</option><option value="Monsieur">Monsieur</option><option value="Madame">Madame</option></select></div>`;
            } else {
                fieldsHtml += `<div class="mb-3"><label class="form-label">${field}</label><input type="${fields[field]}" class="form-control" name="${field.toLowerCase().replace(/ /g, '_')}" required></div>`;
            }
        }
        document.getElementById('formFields').innerHTML = fieldsHtml;
        document.getElementById('formSection').style.display = 'block';
    }

    document.getElementById('specificForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = this;
        let isValid = true;
        let formData = {};
        form.querySelectorAll('input[required], select[required]').forEach(input => {
            const errorDiv = document.getElementById(`${input.name}_error`) || document.createElement('div');
            if (!errorDiv.parentElement) {
                errorDiv.className = 'error';
                errorDiv.id = `${input.name}_error`;
                input.parentElement.appendChild(errorDiv);
            }
            errorDiv.textContent = '';
            if (!input.value || (input.nodeName === 'SELECT' && input.value === '')) {
                errorDiv.textContent = 'Veuillez remplir ce champ.';
                isValid = false;
            } else {
                const fieldName = input.name.replace(/_/g, ' ').replace(/\b\w/g, c => c.toUpperCase()).replace(/ /g, '_');
                formData[fieldName] = input.value;
            }
        });
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        let passwordError = document.getElementById('newpassword_error');
        if (!passwordError) {
            passwordError = document.createElement('div');
            passwordError.className = 'error';
            passwordError.id = 'newpassword_error';
            document.getElementById('newPassword').parentElement.appendChild(passwordError);
        }
        passwordError.textContent = '';
        if (newPassword !== confirmPassword) {
            passwordError.textContent = 'Les mots de passe ne correspondent pas.';
            isValid = false;
        } else if (newPassword.length < 8) {
            passwordError.textContent = 'Le mot de passe doit contenir au moins 8 caractÃ¨res.';
            isValid = false;
        } else {
            formData['Password'] = newPassword;
        }
        if (isValid) {
            document.getElementById('confirmationModal').style.display = 'block';
            window.formData = formData;
            console.log('DonnÃ©es envoyÃ©es au serveur:', formData); // DÃ©bogage
        }
    });

    document.getElementById('confirmSubmit').addEventListener('click', function() {
        document.getElementById('confirmationModal').style.display = 'none';
        fetch('http://localhost:5000/submit_form', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ...window.formData, email: userData.email, formation: userData.formation })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                document.getElementById('formError').textContent = data.error;
            } else {
                document.getElementById('formSection').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                window.formData = {};
                userData = {};
                localStorage.removeItem('userData');
                document.getElementById('header').style.display = 'none';
                document.getElementById('loginSection').style.display = 'block';
            }
        })
        .catch(error => console.error('Erreur:', error));
    });

    document.getElementById('cancelSubmit').addEventListener('click', function() {
        document.getElementById('confirmationModal').style.display = 'none';
    });

    document.getElementById('closeSuccess').addEventListener('click', function() {
        document.getElementById('successMessage').style.display = 'none';
        userData = {};
        localStorage.removeItem('userData');
        document.getElementById('header').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
        document.getElementById('loginEmail').value = userData.email || '';
    });

    document.getElementById('backButton').addEventListener('click', function() {
        document.getElementById('formSection').style.display = 'none';
        userData = {};
        localStorage.removeItem('userData');
        document.getElementById('header').style.display = 'none';
        document.getElementById('registerSection').style.display = 'block';
        document.getElementById('email').value = userData.email || '';
    });

    function loadDashboard() {
        document.getElementById('dashboardSection').style.display = 'block';

        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('formSection').style.display = 'none';

            headers: { 'Content-Type': 'application/json' }

        .then(data => {
            const formation = data.formation;
            let dashboardContent = '';

                        </ul>
                    </div>

                        <ul>
                            <li class="dashboard-band">SystÃ¨mes dâ€™exploitation (Linux, Windows Server)</li>
